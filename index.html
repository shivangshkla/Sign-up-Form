<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="left"><div class="container"><div class="logo"><img src="images/odin-lined.png" alt=""></div>
<div class="text"><h1>Odin</h1></div></div></div>
    <div class="right">
        <div class="right-cont">
            <div class="top"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p><p>You know you want to.</p></div>
            <form>
                <div class="input-sec">
                <fieldset>
                <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
                </div>
                </fieldset>
                <fieldset>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" required>
                 </div>
                </fieldset>
                <fieldset>
                <div class="message">
                    *Password cannot be empty
                </div>
                 <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" onkeyup="checkPassword()" required>
                </div>
                <div>
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" id="confirm" name="confirm" onkeyup="checkPassword()" required>
                </div>
                </fieldset>
                </div>
                <div class="btn-sec">
                    <button type="submit">Create Account</button>
                    <h2>Already have a account?<a href="">Login here</a></h2>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
